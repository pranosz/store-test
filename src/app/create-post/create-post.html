<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="create-post-form">
  <div>
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title" />
    <div *ngIf="postForm.get('title')?.invalid && (postForm.get('title')?.touched || postForm.get('title')?.dirty)">
      <small *ngIf="postForm.get('title')?.errors?.['required']">Title is required.</small>
      <small *ngIf="postForm.get('title')?.errors?.['maxlength']">Title must be at most 100 characters.</small>
    </div>
  </div>

  <div>
    <label for="body">Body</label>
    <textarea id="body" rows="6" formControlName="body"></textarea>
    <div *ngIf="postForm.get('body')?.invalid && (postForm.get('body')?.touched || postForm.get('body')?.dirty)">
      <small *ngIf="postForm.get('body')?.errors?.['required']">Body is required.</small>
    </div>
  </div>

  <button type="submit" [disabled]="postForm.invalid">Create Post</button>
</form>

<pre>{{ postForm.value | json }}</pre>
